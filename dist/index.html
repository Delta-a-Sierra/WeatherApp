<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form>
        <label for="search">
            <img src="./assets/c031f9ef4aaed34194b8.svg">
            <input id="search" type="text" placeholder="Enter Location">
        </label>
    </form>

    <section>
        <h3 id="description" class="clearF">Mostly Sunny</h3>
        <h2><span id="city">Guangzhou</span>, <span id="country">China</span></h2>
        <div class="container">
            <h1 ><span id="temp">69</span> <span  class="symbol">&#176f</span></h1>
            <div>
                <h4>Feels Like: <span id="feels">70</span><span>&#176f</span></h4>
                <h4>Wind: <span id="wind">5</span> MPH</h4>
                <h4>Humidity: <span id="humid">69</span>&#37;</h4>
            </div>
        </div>
    </section>
    
    
<script src="./bundle.js"></script></body>
</html>
